<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房貸試算與比較系統</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        .badge {
            display: inline-block;
            padding: 2px 6px;
            font-size: 0.75em;
            border-radius: 4px;
            margin-right: 4px;
            font-weight: 500;
        }

        .badge-success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .badge-primary {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            animation: modalSlide 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
        }

        .modal-body {
            padding: 24px;
        }

        .calc-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed var(--border-color);
        }

        .calc-row:last-child {
            border-bottom: none;
        }

        .calc-label {
            color: var(--text-secondary);
        }

        .calc-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }

        .calc-formula {
            background: rgba(30, 41, 59, 0.5);
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            color: #94a3b8;
        }

        .clickable-number {
            cursor: pointer;
            border-bottom: 1px dashed var(--text-secondary);
            transition: all 0.2s;
        }

        .clickable-number:hover {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }
    </style>
</head>

<body>
    <!-- Modal -->
    <div class="modal-overlay" id="detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">計算詳情</h3>
                <button class="modal-close"
                    onclick="document.getElementById('detail-modal').classList.remove('active')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body-content">
                <!-- Dynamic Content -->
            </div>
        </div>
    </div>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>
                    房貸試算系統
                    <img src="quakka_sticker.png" alt="Quakka Sticker" class="header-sticker">
                </h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" data-target="calculator-view">
                    <span>房貸試算與比較</span>
                </li>
                <li class="nav-item" data-target="manual-view">
                    <span>手動試算</span>
                </li>
                <li class="nav-item" data-target="pdf-view">
                    <span>銀行方案預覽 (PDF)</span>
                </li>
            </ul>

            <div class="sidebar-footer">
                <div class="global-params">
                    <h3>全域設定</h3>
                    <div class="input-group">
                        <label>總房價 (萬)</label>
                        <input type="number" id="input-total-price" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>貸款成數 (%)</label>
                        <input type="number" id="input-loan-ratio" step="1" max="100">
                    </div>
                    <div class="summary-card">
                        <label>預計貸款金額</label>
                        <div class="amount" id="display-loan-amount">0</div>
                        <div class="unit">萬元</div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">

            <!-- View: Calculator & Comparison -->
            <section id="calculator-view" class="view-section active">
                <header class="section-header">
                    <h1>房貸方案比較與分析</h1>
                    <p class="subtitle">即時計算並比較各家銀行的本息攤還細節</p>
                </header>

                <div class="dashboard-grid">
                    <!-- Comparison Table -->
                    <div class="card table-card">
                        <div class="card-header">
                            <h3>銀行方案詳細數據比較</h3>
                        </div>
                        <div class="table-responsive">
                            <table id="comparison-table">
                                <thead>
                                    <tr>
                                        <th>銀行名稱</th>
                                        <th>利率結構</th>
                                        <th>寬限期</th>
                                        <th>寬限期內月付</th>
                                        <th>寬限期後月付</th>
                                        <th>總利息支出</th>
                                        <th>總還款金額</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dynamic Content -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

            <section id="manual-view" class="view-section" style="display: none;">
                <header class="section-header">
                    <h1>手動試算</h1>
                    <p class="subtitle">自訂銀行與條件，快速試算還款細節</p>
                </header>

                <div class="dashboard-grid">
                    <div class="card">
                        <div class="card-header">
                            <h3>試算條件設定</h3>
                        </div>
                        <div class="card-body" style="padding: 20px;">
                            <div id="manual-bank-list">
                                <!-- Bank Rows will be inserted here -->
                            </div>
                            <button id="btn-add-bank"
                                style="margin-top: 10px; width: 100%; padding: 10px; background-color: var(--card-bg); border: 1px dashed var(--accent-color); color: var(--accent-color); border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: 500;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" style="margin-right: 6px;">
                                    <path d="M12 5v14M5 12h14" />
                                </svg>
                                新增銀行方案
                            </button>
                        </div>
                    </div>

                    <div class="card table-card">
                        <div class="card-header">
                            <h3>試算結果</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="result-table" style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr style="border-bottom: 1px solid var(--border-color); text-align: left;">
                                        <th style="padding: 12px; color: var(--text-secondary);">項目</th>
                                        <th style="padding: 12px; color: var(--text-secondary);">數值</th>
                                    </tr>
                                </thead>
                                <tbody id="manual-result-body">
                                    <tr>
                                        <td style="padding: 12px;">寬限期</td>
                                        <td style="padding: 12px;" id="val-grace">-</td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 12px;">寬限期內月付</td>
                                        <td style="padding: 12px;" id="val-grace-payment">-</td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 12px;">寬限期後月付</td>
                                        <td style="padding: 12px;" id="val-post-grace-payment">-</td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 12px;">總利息支出</td>
                                        <td style="padding: 12px;" id="val-total-interest">-</td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 12px;">總還款金額</td>
                                        <td style="padding: 12px; color: var(--accent-color); font-weight: bold;"
                                            id="val-total-payment">-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

            <!-- View: PDF Preview -->
            <section id="pdf-view" class="view-section" style="display: none;">
                <header class="section-header">
                    <h1>銀行方案文件預覽</h1>
                </header>
                <div class="pdf-layout">
                    <div class="pdf-sidebar">
                        <ul id="pdf-list">
                            <!-- PDF File List -->
                        </ul>
                    </div>
                    <div class="pdf-viewer">
                        <iframe id="pdf-iframe" src="" frameborder="0"></iframe>
                        <button id="close-pdf-btn" class="pdf-close-btn" style="display: none;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M18 6L6 18M6 6l12 12" />
                            </svg>
                            <span>關閉預覽</span>
                        </button>
                        <div id="pdf-placeholder" class="placeholder-message">請選擇左側文件以預覽內容</div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- Load Config first, then Main Script -->
    <script src="loan.config.js?v=2"></script>
    <script src="script.js?v=2"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>

</html>
